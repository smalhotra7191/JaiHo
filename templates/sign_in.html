{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="card w-full max-w-md relative">
        <!-- Language Toggle -->
        <div class="absolute top-4 right-4">
            <div class="flex items-center space-x-2 bg-gray-100 rounded-full px-3 py-2 shadow-sm border border-gray-200">
                <a href="{{ url_for('set_language', lang='en') }}" class="px-3 py-1 rounded-full text-sm font-medium transition-colors {% if lang == 'en' %}bg-orange-500 text-white{% else %}text-gray-600 hover:bg-gray-200{% endif %}">EN</a>
                <a href="{{ url_for('set_language', lang='hi') }}" class="px-3 py-1 rounded-full text-sm font-medium transition-colors {% if lang == 'hi' %}bg-orange-500 text-white{% else %}text-gray-600 hover:bg-gray-200{% endif %}">हि</a>
            </div>
        </div>
        
        <div class="text-center mb-6">
            <i class="fas fa-om text-4xl text-orange-500 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">{{ t('app_title') }}</h1>
            <p class="text-gray-600 mt-2">{{ t('sign_in') }}</p>
        </div>

        <div class="flex mb-6">
            <button id="customer-tab" class="user-tab flex-1 py-2 px-4 text-center border-r tab-active" onclick="switchTab('customer')">
                <i class="fas fa-user mr-2"></i>{{ t('customer') }}
            </button>
            <button id="pandit-tab" class="user-tab flex-1 py-2 px-4 text-center border-r" onclick="switchTab('pandit')">
                <i class="fas fa-pray mr-2"></i>{{ t('pandit') }}
            </button>
            <button id="mandir-tab" class="user-tab flex-1 py-2 px-4 text-center" onclick="switchTab('mandir')">
                <i class="fas fa-place-of-worship mr-2"></i>{{ t('mandir') }}
            </button>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="user_type" id="user-type" value="customer">
            <input type="hidden" name="lang" value="{{ lang }}">
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-phone mr-2"></i>{{ t('phone') }}
                </label>
                <input type="tel" name="phone" required 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-orange-500"
                       placeholder="+91 9876543210"
                       pattern="[0-9]{10,15}">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>{{ t('password') }}
                </label>
                <input type="password" name="password" required 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-orange-500"
                       placeholder="••••••••">
            </div>
            
            <button type="submit" class="w-full btn-primary">
                <i class="fas fa-sign-in-alt mr-2"></i>{{ t('login') }}
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>{{ t('developed_by') }}</p>
        </div>
    </div>
</div>
{% endblock %}
